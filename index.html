<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для вибору ескізів тату</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.9;
        }
        .gallery-item button:hover {
            opacity: 1;
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Виберіть свій ескіз тату</h1>
        <p>Скрольте і бронюйте ваш улюблений дизайн!</p>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="tattoo1.jpg" alt="Ескіз 1">
            <button onclick="bookTattoo('Ескіз 1')">Забронювати</button>
        </div>
        <div class="gallery-item">
            <img src="tattoo2.jpg" alt="Ескіз 2">
            <button onclick="bookTattoo('Ескіз 2')">Забронювати</button>
        </div>
        <div class="gallery-item">
            <img src="tattoo3.jpg" alt="Ескіз 3">
            <button onclick="bookTattoo('Ескіз 3')">Забронювати</button>
        </div>
        <!-- Додайте більше ескізів тут -->
    </div>
    <script>
        function bookTattoo(tattooName) {
            alert(`Ви забронювали: ${tattooName}`);
        }
    </script>
</body>
</html>
